<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <style>
      .bg-black {
        background-color: black !important;
      }
    </style>
  </head>
  <body class="bg-black text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img height="40px" src="assets/netflix_logo.png"
        /></a>
        <button
          class="navbar-toggler order-5"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TV Shows</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recently Added</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>
        </div>
        <div class="d-flex">
          <img src="assets/search.svg" class="mx-3" />
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">KIDS</a>
            </li>
          </ul>
          <img src="assets/bell-fill.svg" class="mx-3" />
          <img src="assets/avatar.png" height="40px" />
          <img src="assets/caret-down-fill.svg" class="mx-2" />
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main class="container">
      <!-- Prima Riga -->
      <div class="row d-flex justify-content-between d-flex align-items-center">
        <!-- Dropdown -->
        <div class="col-6">
          <div class="row d-flex align-items-center" id="dropdown">
            <h2 class="col-12 col-md-6 w-50">TV&nbsp;Shows</h2>
            <div class="col-12 col-md-6 dropdown bg-black">
              <button
                class="btn btn-secondary dropdown-toggle bg-black"
                type="button"
                id="dropdownMenuButton2"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Genres
              </button>
              <ul
                class="dropdown-menu dropdown-menu-dark bg-black"
                aria-labelledby="dropdownMenuButton2"
              >
                <li><a class="dropdown-item active" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Pulsantini -->
        <div class="col-12 col-md-6 m-2 mt-3 m-md-0">
          <div class="row d-flex justify-content-md-end align-items-center">
            <div
              class="col-1 border border-light d-flex justify-content-center"
            >
              <img class="p-2" src="assets/text-left.svg" />
            </div>
            <div
              class="col-1 border border-light d-flex justify-content-center"
            >
              <img class="p-2" src="assets/ui-radios-grid.svg" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
